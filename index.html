  <style>
    .popper-div { /* just an example */
			border: 1px solid red;
			background: #fff;
			z-index: 9999;
			padding: 0.25em;
			pointer-events: none;
			width: max-content;
			position: absolute;
			top: 0;
			left: 0;
		}
   #tape {
  
  overflow-x: auto;
  white-space: nowrap;
  
}

.tape-cell {
  display: inline-block;
  width: 40px;
  height: 40px;
  border: 1px solid #000;
  text-align: center;
  line-height: 30px; /* vertically center the text */
  margin: 2px;
  box-sizing: border-box;
}

.current-cell {
        background-color: yellow;
    }

    .move-right {
        animation: moveRight 0.5s forwards;
    }

    .move-left {
        animation: moveLeft 0.5s forwards;
    }

    @keyframes moveRight {
        from { transform: translateX(0); }
        to { transform: translateX(52px); }
    }

    @keyframes moveLeft {
        from { transform: translateX(0); }
        to { transform: translateX(-52px); }
    }
 

  </style>
